<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Mesas</title>
    <link rel="stylesheet" href="../css/sillas_mesas.css">
</head>
<body>
    <div class="Home">
        <a href="../views/index.html"> <i class="fa-solid fa-home"></i>  </a>
    </div>
    <header>
        <div class="device">
            <div class="container1">
                <button class="ham" id="burger" class="open-main-nav">
                    <input class="chk" type="checkbox" name="" id="">
                    <span class="burger"></span>
                    <span class="burger-text">Menu</span>
                </button>
              
            </div>
        </div><!-- device -->
        <img class="logo" src="https://saloncadillac.com/wp-content/uploads/2019/06/cropped-f797322d-427a-46ae-895f-55e3489dc9d0.png" alt="">
    </header>
    <div class="Desktopnav main-nav mainMobile close" id="main-nav">
        <ul>
            <li><a href="../views/citas.html">Agendar Cita</a></li>
            <li><a href="../views/alquilacion.html">Alquilacion</a></li>
            <li><a href="../views/comentarios.html">Comentarios</a></li>
        </ul>
   </div>
    <div class="container">
        <div class="header">
            <h1>Opciones de Mesas</h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Tipo de Mesa</th>
                    <th>Unidades</th>
                    <th>Precio por Unidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mesa Redonda</td>
                    <td><input type="number" id="mesaRedondaCantidad" onchange="calcularTotal(this.value, 50, 'mesaRedondaTotal')" value="0"></td>
                    <td>$50</td>
                    <td id="mesaRedondaTotal">$0</td>
                </tr>
                <tr>
                    <td>Mesa Rectangular</td>
                    <td><input type="number" id="mesaRectangularCantidad" onchange="calcularTotal(this.value, 40, 'mesaRectangularTotal')" value="0"></td>
                    <td>$40</td>
                    <td id="mesaRectangularTotal">$0</td>
                </tr>
                <tr>
                    <td>Mesa Cuadrada</td>
                    <td><input type="number" id="mesaCuadradaCantidad" onchange="calcularTotal(this.value, 40, 'mesaCuadradaTotal')" value="0"></td>
                    <td>$40</td>
                    <td id="mesaCuadradaTotal">$0</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Botón de guardar -->
       <div class="flexbtns">
        <button class="btnsillas" id="guardarBtn" onclick="mostrarMensaje()">Guardar</button>
        <a href="manteles.html" id="siguienteBtn" class="siguiente-button">Siguiente</a>
        
       </div>
        <!-- Mensaje de agradecimiento -->
        <div id="mensajeAgradecimiento" style="display: none;">
            <p>¡Añadido al pedido!</p>
        </div>
    </div>

    <script>
        function calcularTotal(cantidad, precioPorUnidad, totalId) {
            const total = cantidad * precioPorUnidad;
            document.getElementById(totalId).textContent = `$${total}`;
        }
        function ocultarMensaje(){
            const mensaje = document.querySelector("#mensajeAgradecimiento");
            mensaje.style.display = "none";
        }

        function mostrarMensaje() {
            const mensaje = document.getElementById("mensajeAgradecimiento");
            mensaje.style.display = "block";  
            setInterval(ocultarMensaje,2000);  
        }
    </script>
        <script src="https://kit.fontawesome.com/e073821f55.js" crossorigin="anonymous"></script>

</body>
</html>
